<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2 id="secondloop"></h2>
    <script>
        for (var b = 1; b <= 100; b++) {
            document.write(b + "<br>"); // var a ki value 10bar print karega
        }


        // for(var a = 1; a <= 10; a++){
        //     document.write("Neeraj sharma<br>");    //neeraj ko 10 bar print karege
        // }

        for (var a = 1; a <= 10; a++) {
            if (a == 3) {
                document.write("Hello :" + a + "<br>"); //isme hello bali value 1 bar print krega 
                continue; // break , break condtion loop ko 3 bar hi calne dega
            }
            document.write("Number :" + a + "<br>");
        }

        for (let d = 1; d <= 100; d++) {
            document.write("value" + "<br>" + d + " ");
        }

        const originalArray = [1, 2, 3, 4, 5];

        const squaredArray = originalArray.map(keybord => {
            return(
                keybord ** 2
            );            
        });

        document.write("<br>" + "Array " + squaredArray);

    </script>
</body>

</html>
